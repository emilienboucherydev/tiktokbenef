<body>
  <h1>üé¨ Shorts YouTube/TikTok Generator</h1>
  <p>Colle une URL YouTube avec sous-titres activ√©s (ex: negro au ski). Langues anglaises ou fran√ßaises d√©tect√©es automatiquement.</p>

  <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=xxxxxxx" autocomplete="off" />
  <button id="analyzeBtn" onclick="analyze()">Analyser</button>

  <div id="loading" style="display:none;">
    <div class="spinner"></div>
    <p style="text-align:center; color:#00ffc8;">Chargement des sous-titres...</p>
  </div>

  <div class="card" id="output" style="display:none;">
    <h2>üìã R√©sum√©</h2>
    <textarea id="summaryText" readonly></textarea>

    <h2>üî• Titre viral propos√©</h2>
    <textarea id="titleText" readonly></textarea>

    <h2>üéØ Hook accrocheur (d√©but de vid√©o)</h2>
    <textarea id="hookText" readonly></textarea>
  </div>

<script>
  function decodeHtmlEntities(text) {
    const txt = document.createElement("textarea");
    txt.innerHTML = text;
    return txt.value;
  }

  async function fetchCaptions(videoId, lang = 'en') {
    // Utilise proxy CORS, essaie de r√©cup√©rer les sous-titres en XML
    const url = `https://corsproxy.io/?https://video.google.com/timedtext?lang=${lang}&v=${videoId}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error(`Erreur HTTP ${res.status}`);
    const xml = await res.text();
    if (!xml.includes("<text")) throw new Error("Pas de sous-titres trouv√©s pour la langue: " + lang);
    return xml;
  }

  function extractTextFromXml(xml) {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xml, "text/xml");
    const texts = Array.from(xmlDoc.getElementsByTagName("text"));
    // D√©codage HTML entities + nettoyage
    return texts.map(t => decodeHtmlEntities(t.textContent.replace(/\n/g, ' '))).join(' ');
  }

  function createSummary(text) {
    // d√©coupe en phrases
    const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
    let summary = "", temp = "";

    for (let s of sentences) {
      if ((temp + s).split(" ").length < 60) {
        temp += " " + s;
      } else {
        summary += "- " + temp.trim() + "\n\n";
        temp = s;
      }
    }
    summary += "- " + temp.trim();
    return summary;
  }

  function generateTitleAndHook() {
    const keywords = ["insane", "secret", "changed my life", "you won't believe", "incredible", "mind-blowing"];
    const random = keywords[Math.floor(Math.random() * keywords.length)];
    const title = "This " + random + " moment from this video üî•";
    const hook = "Tu savais que √ßa allait arriver ? Regarde √ßa üëá";
    return {title, hook};
  }

  async function analyze() {
    const btn = document.getElementById('analyzeBtn');
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');
    const url = document.getElementById('youtubeUrl').value.trim();

    output.style.display = "none";
    loading.style.display = "block";
    btn.disabled = true;

    try {
      const videoId = url.split("v=")[1]?.split("&")[0];
      if (!videoId) throw new Error("URL YouTube invalide.");

      // Essayer d'abord l'anglais
      let xml;
      try {
        xml = await fetchCaptions(videoId, 'en');
      } catch(e1) {
        // Si erreur, essayer fran√ßais
        xml = await fetchCaptions(videoId, 'fr');
      }

      const fullText = extractTextFromXml(xml);
      if (fullText.trim().length === 0) throw new Error("Sous-titres vides.");

      const summary = createSummary(fullText);
      const {title, hook} = generateTitleAndHook();

      document.getElementById('summaryText').value = summary;
      document.getElementById('titleText').value = title;
      document.getElementById('hookText').value = hook;

      output.style.display = "flex";
    } catch (error) {
      alert("Erreur : " + error.message);
    } finally {
      loading.style.display = "none";
      btn.disabled = false;
    }
  }
</script>
